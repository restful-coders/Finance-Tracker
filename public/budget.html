        <form id="budgetForm">
            <h1>Budget and Savings</h1>

            <label for="monthlyBudget">Monthly Budget:</label>
            <input type="number" id="monthlyBudget" name="monthlyBudget" required>

            <label for="savingsAmount">Amount to Save:</label>
            <input type="number" id="savingsAmount" name="savingsAmount" required>

            <label for="budgetCategory">Budget Category:</label>
            <select id="budgetCategory" name="budgetCategory" style="height: 50px;">
                <option value="general">General</option>
                <option value="entertainment">Entertainment</option>
                <option value="groceries">Groceries</option>
                <option value="utilities">Utilities</option>
                <!-- Add more categories as needed -->
            </select>

            <label for="budgetNotes">Not    es:</label>
            <textarea id="budgetNotes" name="budgetNotes" rows="2"></textarea>

            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate">

            <button type="button" onclick="submitBudgetForm()">Save Budget</button>

            <div class="savings-info">
                <p>Tip: Set a realistic budget and regularly review your expenses to achieve your savings goals!</p>
            </div>

    <script>
        function submitBudgetForm() {
            const monthlyBudget = document.getElementById('monthlyBudget').value;
            const savingsAmount = document.getElementById('savingsAmount').value;
            const budgetCategory = document.getElementById('budgetCategory').value;
            const budgetNotes = document.getElementById('budgetNotes').value;
            const paymentDate = document.getElementById('paymentDate').value;

            // Prepare data to send to the server
            const data = {
                monthlyBudget: monthlyBudget,
                savingsAmount: savingsAmount,
                budgetCategory: budgetCategory,
                budgetNotes: budgetNotes,
                paymentDate: paymentDate
            };

            // Make a POST request to the server
            fetch('/addBudget', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.text())
                .then(message => {
                    alert(message); // Show the response message in an alert
                    // Optionally, you can redirect to another page or perform other actions
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
